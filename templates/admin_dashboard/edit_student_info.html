{% extends 'admin_dashboard/base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="mb-3">
        <h4>Edit Information</h4>
        <div>
            <!-- Student Enrollment Form -->
              <!-- Personal Information -->
            <div class="card mb-3">
                <form method="post" action='/admin_dashboard/update_info/{{ enrolled_student.studentnumber }}'>

                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-3">
                                {% csrf_token %}
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{ enrolled_student.lastname }}" required>
                            </div>

                            <div class="col-md-4">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{ enrolled_student.firstname }}" readonly>
                            </div>
                            <div class="col">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middle_name" value="{{ enrolled_student.middlename }}" required>
                            </div>
                            <div class="col-md-2">
                                <label for="suffix" class="form-label">Suffix</label>
                                <input type="text" class="form-control" name="suffix" value="{{ enrolled_student.suffix }}" placeholder="e.g., Jr., Sr., III">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="text" class="form-control" name="dob" value="{{ enrolled_student.dateofbirth }}" readonly>
                            </div>
                            <div class="col">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select" name="gender" value="{{ enrolled_student.gender }}">
                                    <option value="{{ enrolled_student.gender }}" selected hidden>{{ enrolled_student.gender }}</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" name="contactNumber" value="{{ enrolled_student.contact }}" required>
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ enrolled_student.email }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="Address" value="{{ enrolled_student.address }}" required>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Enrollment Details -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Enrollment Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <label for="course" class="form-label">Course</label>
                                    <select id="course" class="form-select" name="course" value="{{ enrolled_student.course.id }}" required>
                                        <option value="{{ enrolled_student.course.id }}" selected hidden>{{ enrolled_student.course }}</option>
                                        {% for program in programs %}
                                            <option value="{{ program.id }}">{{ program.name }} - {{ program.full }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="studentType" class="form-label">Student Type</label>
                                    <select id="studentType" class="form-select" name="studentType" value="{{ enrolled_student.new_or_old }}" required>
                                        <option value="{{ enrolled_student.new_or_old }}" selected hidden>{{ enrolled_student.new_or_old }}</option>
                                        <option value="New">New</option>
                                        <option value="Old">Old</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="student_number" class="form-label">Student Number</label>
                                    <input type="text" class="form-control" name="student_number" id="student_number" value="{{ enrolled_student.studentnumber }}" readonly>
                                </div>
                                
                                <div class="col">
                                    <label for="status" class="form-label">Status</label>
                                    <select id="status" class="form-select" name="status" value="{{ enrolled_student.status }}" required>
                                        <option value="{{ enrolled_student.status }}" selected hidden>{{ enrolled_student.status }}</option>
                                        <option value="Regular">Regular</option>
                                        <option value="Irregular">Irregular</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="yearstanding" class="form-label">Year Standing</label>
                                    <select id="year_standing" class="form-select" name="year_standing" required>
                                        <option value="{{ enrolled_student.sectionyear }}" selected hidden>{{ enrolled_student.sectionyear }}</option>
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                    </select>
                                    <br>
                                </div>
                                <div class="col">
                                    <label for="section_label" class="form-label">Section</label>
                                    <input type="text" class="form-control" name="section" placeholder="section" value="{{ enrolled_student.section }}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Submit Button -->
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
