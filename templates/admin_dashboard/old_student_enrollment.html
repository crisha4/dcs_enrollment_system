{% extends 'admin_dashboard/base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="mb-3">
        <h4>Enroll an Old Student</h4>
        <div>
            <!-- Student Enrollment Form -->
              <!-- Personal Information -->
            <div class="card mb-3">
                <div class="card-header">
                    <h5>Personal Information</h5>
                </div>

                <form method="post" action="{% url 'enroll_old_student' %}">

                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-2">
                                {% csrf_token %}
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" required>
                            </div>

                            <div class="col-md-4">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="middle_name" required>
                            </div>
                        </div>

                        <div class="row mt-3">

                            <div class="col-md-4">
                                <label for="suffix" class="form-label">Suffix</label>
                                <input type="text" class="form-control" name="suffix" placeholder="e.g., Jr., Sr., III">
                            </div>
                            <div class="col-md-4">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" name="dob" required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select" name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" name="contactNumber" maxlength="11" required>
                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="Address" required>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Enrollment Details -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>Enrollment Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">

                                <div class="col-md-4">
                                    <label for="student_number" class="form-label">Student Number</label>
                                    <input type="text" class="form-control" name="studentnumber">
                                </div>

                                <div class="col-md-4">
                                    <label for="status" class="form-label">Status</label>
                                    <select id="status" class="form-select" name="status"required>
                                        <option value="Regular">Regular</option>
                                        <option value="Irregular">Irregular</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="course" class="form-label">Course</label>
                                    <select id="course" class="form-select" name="course"required>
                                        <option value="BSCS">BSCS</option>
                                        <option value="BSIT">BSIT</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">

                            <div class="col-md-4">
                                <label for="major" class="form-label">Major</label>
                                <input type="text" class="form-control" name="major">
                            </div>

                            <div class="col-md-2">
                                <label for="yearstanding" class="form-label">Year Standing</label>
                                <select id="year_standing" class="form-select" name="year_standing"required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                                <br>
                            <div class="col-md-2">
                                <label for="Section" class="form-label">Section</label>
                                <input type="text" class="form-control" name="section" placeholder="section"required>
                            </div>
            
                            </div>
                        </div>
                    
                    </div>
        
                <!-- Submit Button -->
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary">Enroll</button>
                </div>
                
            </form>
        </div>
{% endblock %}
