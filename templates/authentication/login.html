{% extends "authentication/base.html" %}

{% load static %}

{% block title %}Enrollment System{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="show-me">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Hide / Show</label>
                </div>
                <button type="submit">Login</button></a>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const passwordField = document.querySelector('[name="password"]');
        const togglePassword = document.querySelector('#showPassword');
        
        togglePassword.addEventListener('change', () => {
            passwordField.type = togglePassword.checked ? 'text' : 'password';
        });
    </script>
{% endblock %}
