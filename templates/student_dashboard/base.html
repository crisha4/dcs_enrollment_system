{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light-green">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar" class="js-sidebar">
          <!-- Content For Sidebar -->
          <div class="h-100">
              <div class="sidebar-logo text-center">
                  <a href="#">
                      <img src="{% static 'images/cvsu-logo.png' %}" alt="CVSU Logo" class="logo-img">
                  </a>
              </div>
              <ul class="sidebar-nav">
                  <li class="sidebar-header">
                      Student Elements
                  </li>
                  <li class="sidebar-item">
                      <a href="{% url 'student-home' %}" class="sidebar-link active">
                          <i class="fas fa-tachometer-alt pe-2"></i>
                          Dashboard
                      </a>
                  </li>
                  <li class="sidebar-item">
                      <a href="{% url 'student-profile' %}" class="sidebar-link">
                          <i class="far fa-user pe-2"></i>
                          Profile
                      </a>
                  </li>
                  <li class="sidebar-item">
                    <a href="{% url 'student-status' %}" class="sidebar-link">
                        <i class="fas fa-info-circle pe-2"></i>
                        Enrollment Status
                    </a>
                </li>
                  <li class="sidebar-item">
                      <a href="{% url 'student-cor' %}" class="sidebar-link">
                          <i class="fas fa-file-alt pe-2"></i>
                          View COR
                      </a>
                  </li>
              </ul>
          </div>
      </aside>

        <!-- Main Content -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i> Student
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="{% url 'student-profile' %}" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Setting</a>
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content px-3 py-2">
                {% block content %} {% endblock %}
            </main>

            <footer class="footer">
                <div class="text-muted text-center">Â© 2024 CVSU - All rights reserved.</div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'css/admin_dashboard/js/script.js' %}"></script>
</body>

</html>
